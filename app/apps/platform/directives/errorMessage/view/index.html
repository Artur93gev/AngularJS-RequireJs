<div ng-if="error.flag" class="error-success-message-body-block" tabindex="2" ng-keydown="closeErrSucMessageByKeypress($event)">
	<div class="message-block">
		<div class="message-block-header">
			<span class="message-block-header-text">
				{{messageSend.header}}
			</span>
			<span class="{{(messageSend.status) ? 'message-block-header-icon-success' : ''}}" ng-click="closingErrSucPopup($event)"></span>
		</div>
		<div class="message-content-icon-round">
			<span class="message-content-icon"></span>
		</div>
		<div class="message-content-block">
			<span class="message-content-text">
				{{messageSend.text}}
			</span>
		</div>
		<div class="message-content-buttons-block">
			<button class="fs-white-success-button fs-medium-button message-content-apply-button" ng-click="closingErrSucPopup($event)">
				{{messageSend.applyButton}}
			</button>
		</div>
	</div>
</div>
