<div class="name-block">
	<span class="name">
		{{::radiobuttons.itemList.name}}
	</span>
	<div class="line" ng-repeat="item in radiobuttons.itemList.list" ng-click="radiobuttons.control($event, item)">
		<div class="line-radio">
			<span class=" {{item.model ? 'line-radio-checked' : ''}}"></span>
		</div>
		<span class="line-name">
			{{::item.name}}
		</span>
	</div>
</div>
