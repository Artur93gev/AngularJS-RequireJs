<div class="fs-back-office-intervals-block">
	<span class="fs-back-office-intervals-name">
		{{::intervals.name}}
	</span>
	<input type="number" ng-model="intervals.min" ng-change="intervals.minValueChange(intervals.min)" class="fs-back-office-intervals-input" placeholder="From">
	<input type="number" ng-model="intervals.max" ng-change="intervals.maxValueChange(intervals.max)" class="fs-back-office-intervals-input second-input" placeholder="To">
</div>
