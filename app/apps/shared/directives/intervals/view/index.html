<div class="intervals-block">
	<span class="intervals-name">
		{{::intervals.name}}
	</span>
	<input type="number" ng-model="intervals.min" ng-change="intervals.minValueChange(intervals.min)" class="intervals-input" placeholder="From">
	<input type="number" ng-model="intervals.max" ng-change="intervals.maxValueChange(intervals.max)" class="intervals-input second-input" placeholder="To">
</div>
