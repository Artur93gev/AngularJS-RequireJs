<div class="pagination-block {{arrOfPages.floatToRight ? 'pagination-to-right' : ''}}" ng-show="arrOfPages.pages.length > 1">
    <div class="each-page {{(item.value == '...') ? 'page-etc' : ''}} {{(item.model) ? 'page-active' : ''}}" ng-repeat="item in arrOfPages.pages" ng-click="arrOfPages.choosedPageFromTable(item)">
		<span class="page-text">
			{{item.value}}
		</span>
    </div>
</div>
