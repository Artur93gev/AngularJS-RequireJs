<div class="dropdown">
    <div class="drop-down-title-block" ng-click="dropdown.toggleDropdown($event)">
        <span class="drop-down-title">{{dropdown.title}}</span>
        <span class="icon-arrowdown"></span>
    </div>
    <div class="drop-down-content" ng-if="dropdown.dropdownShow">
        <div class="dropdown-search" ng-if="type.hasSearch">
            <span class="icon-search"></span>
            <input type="text" ng-model="dropdown.search.model" ng-change="dropdown.search(dropdown.search.model)" ng-click="$event.stopPropagation()" ng-keydown="keyPress($event)" spellcheck="false" placeholder="search">
        </div>
        <div class="drop-down-item" ng-repeat="item in dropdown.filteredList" ng-click="dropdown.selecting(item, $event)">
            <span class="icon-checkbox" ng-class="{'checked' : item.model}" ng-if="type.multiSelected"></span>
            <span>{{item[type.itemName]}}</span>
        </div>
    </div>
</div>
