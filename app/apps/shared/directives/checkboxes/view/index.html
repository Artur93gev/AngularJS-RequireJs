<div class="name-block">
	<span class="name">
			{{::checkbox.itemList.name}}
	</span>
	<div class="line" ng-repeat="item in checkbox.itemList.list" ng-click="checkbox.control($event, item)">
		<div class="line-checkbox">
			<span class="{{item.model ? 'line-checkbox-checked' : ''}}"></span>
		</div>
		<span class="line-name">
			{{::item.name}}
		</span>
	</div>
</div>
